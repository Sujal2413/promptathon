{% extends "base.html" %}
{% block content %}
<div class="page-head">
  <h2>Create User Account</h2>
  <p class="muted">Register once → create pickups → track status.</p>
</div>

<div class="card">
  <form method="post" class="form-grid">
    {% csrf_token %}

    <div class="field full">
      <label>Full name</label>
      <input class="input" name="full_name" placeholder="Your name" />
    </div>

    <div class="field full">
      <label>Username</label>
      <input class="input" name="username" placeholder="Choose a username" autocomplete="username" />
    </div>

    <div class="field full">
      <label>Password</label>
      <input class="input" name="password" type="password" placeholder="Create a password" autocomplete="new-password" />
    </div>

    <div class="actions full">
      <button class="btn primary" type="submit">Create Account</button>
      <a class="btn" href="/user/login/">Already have an account?</a>
    </div>
  </form>
</div>
{% endblock %}
